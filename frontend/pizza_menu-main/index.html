<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" hre f="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/responsivo.css">

        <script src="https://kit.fontawesome.com/3adda180c0.js" crossorigin="anonymous"></script>

        <title>Chillspot ICecreams</title>
    </head>
    <body class = "flex">
        <div class="models">
            <div class="pizzaItem flex">
                <a class = "flex">
                    <div class="pizzaImg">
                        <img src="" alt="">
                    </div>
                    <h1 class = "flex">+</h1>
                </a>

                <h3 class="pizzaPrice"></h3>
                <h1 class = "pizzaName"></h3></h1>
                <h3 class="pizzaDescription"></h3>
            </div>
            
            <div class="cartItem flex">
                <img src="" alt="">
                <div class="pizzaInfo flex">
                    <h1 class = "cartPizzaName"></h1> 
                    <h3 class = "pizzaSize"> </h3>
                </div>
               

                <div class="cartQuantityArea flex">
                    <button class="removeQuantity">-</button>
                    <h3 class="showQuantity"></h3>
                    <button class="addQuantity">+</button>
                </div>
            </div>
        </div>

        <main class = "flex">
            <div class="header flex">
                <i id = "darkModeBtn" class="far fa-moon"></i>
                <h1 class = "tittle">Chillspot Icecreams</h1>
                <i class="cartIcon fas fa-shopping-cart">
                    <span>1</span>
                </i>
                
            </div>
            
            <div class="content grid">

            </div>

            <aside id = "leftMenuArea" class="leftMenu">
                <div class="leftMenuContent flex">
                    <div class="cartContent">

                    </div>
                </div>
            </aside>
        </main>

        <div class="pizzaInfoModal flex">
            <div class="modalContent grid">
                <h1 class = "mobileCloseModal">Voltar</h1>
                <img src="" alt="">

                <div class="modalInfo flex">
                    <div class="text">
                        <h1 class="pizzaName"></h1>
                        <h3 class="pizzaDescription"></h3>
                    </div>

                    <div class="pizzaSizeArea flex">
                        <h2>Brand</h2>
                        
                        <div class="pizzaChooseSize flex">
                            <button data-key = "0" class="pizzaSize flex"><h3>Chillspot</h3><span>---</span></button>
                            <button data-key = "1" class="pizzaSize flex"><h3>Cornetto</h3><span>---</span></button>
                            <button data-key = "2" class="pizzaSize flex selected"><h3>Amul</h3><span>---</span></button>
        
                        </div>
                    </div>

                    <div class="priceArea flex">
                        <h2>Price</h2>

                        <div class="priceInfo flex">
                            <h1 class="price"></h1>
                            <div class="qntBtn flex">
                                <button class="lessQnt">-</button>
                                <h3>1</h3>
                                <button class="moreQnt">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="exitBtn flex">
                        <button class="addProduct">Add to cart</button>
                        <button class="closeProduct">Cancel</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="cart">
            <div class="cartHeader flex" style="flex-direction: column; gap: 10px;">
                <h3>Cart Items</h3>
                                <!-- Address field -->
                                <div class="addressInput flex">
                                    <label for="address">Address:</label>
                                    <input type="text" id="address" name="address" placeholder="Enter your address">
                                </div>
            </div>
        
            <div class="container flex">
                <h1>Infelizmente você ainda não comprou nada connosco :</h1>

            </div>
        
            <div class="finalData flex">
                <div class="text">
                    <h2 class="subTotal">Subtotal:</h2>
                    <h2 class="discount">Discount:</h2>
                    <h2 class="totalText">Total:</h2>
                </div>
                <div class="buttonArea flex">
                    <button id="orderNowBtn">Place Order</button>
                </div>
            </div>
        </div>
<style>
    .addressInput{
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 0px 10px;
        align-items: center;
        gap: 10px;
    }
    .addressInput label{
        font-weight: bold;
        font-size: 1.2rem;
    }
    .addressInput input {
        font-weight: bold;
        padding: 4px 10px;
        border: none;
        background: aliceblue;
        color: black;
        text-align: center;
        border-radius: 4px;
        font-size: 1rem;
        width: 70%;

    }
</style>        

        <script src="./js/pizzas.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
